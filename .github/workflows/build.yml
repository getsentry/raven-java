name: "Workflow Ubuntu macOS"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build Job ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # we want that the matrix keeps running, default is to cancel them if it fails.
      fail-fast: false
      matrix:
        # TODO: windows-latest
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      # Zulu Community distribution of OpenJDK
      - name: set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Clean, check formatting, build and do a dry release
      - name: Make all
        run: make all

      # We stop gradle at the end to make sure the cache folders
      # don't contain any lock files and are free to be cached.
      - name: Make stop
        run: make stop

      - name: Archive packages
        # We need artifacts from only one the builds
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}
          path: ./*/build/distributions/*.zip

      - name: Archive debug symbols
        # We need debug symbols from only one the builds
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v2
        with:
          name: debug-symbols
          path: ./sentry-android-ndk/build/intermediates/merged_native_libs/release/out/lib

      - name: Upload coverage to Codecov
        # We need coverage data from only one the builds
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v1
        with:
          name: sentry-java
